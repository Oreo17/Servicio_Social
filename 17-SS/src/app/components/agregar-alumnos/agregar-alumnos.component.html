<div class="container">
    <h2 class="text-center">Agregar Alumno</h2>
    <div class="row">
        <div class="col-md-12 col-lg-8 text-center">
            <img class="img-fluid rounded mx-auto d-block mt-2 responsive-img" src="../../../assets/images/BUAP.png"
                alt="BUAP Logo">
        </div>
        <div class="col-md-12 col-lg-4 bgForm">
            <h5 class="text-center">Ingrese los siguientes datos </h5>
            <div class="container" *ngIf="mostrarFormularioAlumno">
                <form [formGroup]="registerAccount">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno"
                            formControlName="apellidoPaterno" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno"
                            formControlName="apellidoMaterno" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo" formControlName="correo"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="telefono" name="telefono"
                            formControlName="telefono" required>
                    </div>
                    <div class="alert alert-success mt-4" role="alert" *ngIf="accountSuccess">
                        Cuenta agregada exitosamente.
                    </div>
                    <div class="container mx-auto text-center">
                        <button type="button" class="btn btn-primary me-3" [disabled]="registerAccount.invalid"
                            (click)="saveAccount()">
                            Agregar Alumno
                        </button>
                        <button type="button" class="btn btn-info ml-2" *ngIf="next" (click)="changeForms()">
                            Siguiente
                        </button>
                    </div>
                </form>
            </div>
            <div class="container" *ngIf="!mostrarFormularioAlumno">
                <form [formGroup]="registerUser">
                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <input type="number" class="form-control" id="matricula" name="matricula"
                            formControlName="matricula" required>
                    </div>

                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena"
                            formControlName="contrasena" required>
                    </div>

                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Confirma contraseña</label>
                        <input type="password" class="form-control" id="contrasena2" name="contrasena2"
                            formControlName="repeatContrasena" required>
                    </div>

                    <div class="alert alert-success mt-4" role="alert" *ngIf="userSuccess">
                        Usuario agregado exitosamente.
                    </div>

                    <div class="container mx-auto text-center">
                        <button type="button" class="btn btn-info ml-2 me-3" *ngIf="back" (click)=" changeForms()">
                            Ok
                        </button>
                        <button type="button" class="btn btn-primary ml-2" [disabled]="registerUser.invalid"
                            (click)="saveUser()">
                            Crear cuenta
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
